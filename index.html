<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de Texto</title>  
        <link rel="stylesheet" href="reset.css">     
        <link rel="stylesheet" href="style.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="header">
                <img class="header_logo" src="imagenes/logo.png" alt="Logo">      
            </div>            
        </header>
   
        <main>
            <div class="main">
                <div class="left">
                    <textarea name="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto aquí"></textarea> 
                   
                    <div class="left_footer">
                        <img src="imagenes/exclamacion.svg" alt="exclamacion">
                        <span class="left_condicion">Solo letras minúsculas y sin acentos</span>
                        <div class="left_buttons">
                            <button class="button_encriptar" id="botonEncriptar">Encriptar</button>
                            <button class="button_desencriptar" id="botonDesencriptar">Desencriptar</button>
                        </div>
                    </div>

                </div>

                <div id="right" class="right">
                    <img id="munheco" class="munheco" src="imagenes/munheco.png" alt="munheco">
                    <textarea class="mensaje_final" id="mensajeFinal" placeholder="Ningún mensaje fue encontrado"></textarea>
                    <p id="rightInfo" class="mensaje_informativo">Ingresa el texto que desees encriptar o desencriptar.</p>
                    <button class="button_copiar oculto" id="botonCopiar" >Copiar</button>
                </div>

            </div>  

           
        </main>

        <script src ="script.js" ></script>
    </body>

</html>
